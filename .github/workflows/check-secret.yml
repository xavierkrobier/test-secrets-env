name: Check Secret

on:
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    environment: dev-1
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Make script executable
        run: chmod +x check.sh

      - name: Run check script
        run: ./check.sh "${{ secrets.supersecret }}"

  check-dev-2:
    runs-on: ubuntu-latest
    environment: dev-2
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Make script executable
        run: chmod +x check.sh

      - name: Run check script
        run: ./check.sh "${{ secrets.supersecret }}"

  copy-secret:
    runs-on: ubuntu-latest
    environment: dev-1
    steps:
      - name: Get secret from dev-1
        id: get-secret
        run: echo "secret_value=${{ secrets.supersecret }}" >> $GITHUB_OUTPUT

      - name: Set secret in dev-2
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SECRET_VALUE: ${{ steps.get-secret.outputs.secret_value }}
        run: |
          gh secret set supersecret \
            --repo ${{ github.repository }} \
            --env dev-2 \
            --body "$SECRET_VALUE"
